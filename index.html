<!DOCTYPE html>
<html>

<head>
<title>Train Scheduler</title>
<!--CSS/ BOOTSTRAP-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="StyleSheet" type="text/css" href="..//Train-Scheduler/assets/css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!--FireBase-->
<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
<!--Moment.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
<!--Container-->
<div class="container">

    <!--Jumbotron-->
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Chaga Chaga Choooo Chooooo</h3>
    </div>
    
    <div class="row">

        <div class="col-md-12">

        <!--Current Train Schedule-->
        <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
      
          <div class="row">
            <div class="col-md-12">

        
                <!--Add train to schedule-->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                
                        <!--Train input form-->
                        <form>
                            <div class="form-group">
                                <label for="Train-name-input">Train Name</label>
                                <input class="form-control" id="Train-name-input" placeholder="Enter Train Name" type="text">
                            </div>

                            <div class="form-group">
                                <label for="Destination-input">Destination</label>
                                <input class="form-control" id="Destination-input" placeholder="Where would you like to go?" type="text">
                            </div>

                            <div class="form-group">
                                <label for="Time-input">First Train Time(HH:mm- military time)</label>
                                <input class="form-control" id="Time-input" type="text">
                            </div>

                            <div class="form-group">
                                <label for="Frequency-input">Frequency</label>
                                <input class="form-control" id="Frequency-input" type="text">
                            </div>

                            <button class="btn btn-primary float-right" id="add-train-btn">Chaga Chaga Choo Choo</button>
                        </form>
                  
                    </div>
                </div>
             </div>
        </div>
     <!--end container div-->           
</div>
<!--js-->
<script src="../Train-Scheduler/assets/javascript/app.js"></script>
                



</body>

</html>
